    <script>

        // Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî Ìï®Ïàò (ÏµúÏ¥à 1ÌöåÎßå Ïã§Ìñâ)

                { id: 6, videoId: 'VCStJdILfwQ', caption: 'Ïó¨ÏÑØ Î≤àÏß∏ Î¶¥Ïä§ Ï∫°ÏÖòÏûÖÎãàÎã§', votes: 0 },
                { id: 7, videoId: 'j5jRH9u583w', caption: 'ÏùºÍ≥± Î≤àÏß∏ Î¶¥Ïä§ Ï∫°ÏÖòÏûÖÎãàÎã§', votes: 0 },
                { id: 8, videoId: 'fBfsdIgHW0Q', caption: 'Ïó¨Îçü Î≤àÏß∏ Î¶¥Ïä§ Ï∫°ÏÖòÏûÖÎãàÎã§', votes: 0 },
                { id: 9, videoId: 'GEOQGCJilYI', caption: 'ÏïÑÌôâ Î≤àÏß∏ Î¶¥Ïä§ Ï∫°ÏÖòÏûÖÎãàÎã§', votes: 0 },

                { id: 11, videoId: '0Luy2181QMQ', caption: 'Ïó¥Ìïú Î≤àÏß∏ Î¶¥Ïä§ Ï∫°ÏÖòÏûÖÎãàÎã§', votes: 0 },
                { id: 12, videoId: '8VDydtUJV5s', caption: 'Ïó¥Îëê Î≤àÏß∏ Î¶¥Ïä§ Ï∫°ÏÖòÏûÖÎãàÎã§', votes: 0 },
                { id: 13, videoId: 'fDaON3vG4uI', caption: 'Ïó¥ÏÑ∏ Î≤àÏß∏ Î¶¥Ïä§ Ï∫°ÏÖòÏûÖÎãàÎã§', votes: 0 },
                { id: 14, videoId: '_qCY3j2RLgs', caption: 'Ïó¥ÎÑ§ Î≤àÏß∏ Î¶¥Ïä§ Ï∫°ÏÖòÏûÖÎãàÎã§', votes: 0 },
                { id: 15, videoId: 'RyVTjCFWHlU', caption: 'Ïó¥Îã§ÏÑØ Î≤àÏß∏ Î¶¥Ïä§ Ï∫°ÏÖòÏûÖÎãàÎã§', votes: 0 }
            ];

            const updates = {};
            initialReelsData.forEach(reel => {
                updates[reel.id] = reel;
            });
            reelsRef.set(updates);
            console.log('Firebase Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å!');
            alert('Firebase Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§Ïóê Ï¥àÍ∏∞ Î¶¥Ïä§ Ï†ïÎ≥¥Î•º ÏóÖÎ°úÎìúÌñàÏäµÎãàÎã§.');

        // Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        reelsRef.on('value', (snapshot) => {
            const reelsDataFromDB = snapshot.val();
            if (reelsDataFromDB) {
                const reelsArray = Object.values(reelsDataFromDB);
                renderReels(reelsArray);
                updateResults(reelsArray);

        // ÌôîÎ©¥ Î†åÎçîÎßÅ Ìï®Ïàò
        function renderReels(reelsArray) {
            const grid = document.getElementById('reelsGrid');
            reelsArray.sort((a, b) => a.id - b.id);
            
            grid.innerHTML = reelsArray.map((reel) => `

                    <div class="reel-number">Î¶¥Ïä§ #${reel.id}</div>

                    <div class="caption-section">

                        <div class="caption-edit" id="edit-${reel.id}"><input type="text" id="input-${reel.id}" value="${reel.caption}"></div>

                    </button>

            `).join('');
        }
        
        // Ìà¨Ìëú Ï≤òÎ¶¨ Ìï®Ïàò (Transaction ÏÇ¨Ïö©)
        function toggleVote(reelId) {
            const reelVoteRef = database.ref(`reels/${reelId}/votes`);

            if (userVotes.has(reelId)) {
                userVotes.delete(reelId);
                reelVoteRef.transaction((currentVotes) => (currentVotes || 0) - 1);
            } else {
                if (userVotes.size >= MAX_VOTES) {
                    alert('ÏµúÎåÄ 5Î™ÖÍπåÏßÄÎßå Ìà¨ÌëúÌï† Ïàò ÏûàÏäµÎãàÎã§.');
                    return;
                }
                userVotes.add(reelId);
                reelVoteRef.transaction((currentVotes) => (currentVotes || 0) + 1);
            }
            
            localStorage.setItem('userVotes', JSON.stringify([...userVotes]));
            updateVoteCount();
        }

        // Ï∫°ÏÖò Ï†ÄÏû• Ìï®Ïàò
        function saveCaption(reelId) {
            const input = document.getElementById(`input-${reelId}`);
            const newCaption = input.value.trim();
            if (newCaption === '') {
                alert('Ï∫°ÏÖòÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            database.ref(`reels/${reelId}/caption`).set(newCaption)
                .then(() => {
                    const originalCaption = newCaption;
                    cancelEdit(reelId, originalCaption);
                })
                .catch(error => console.error("Ï∫°ÏÖò Ï†ÄÏû• Ïã§Ìå®: ", error));
        }

                reelsRef.once('value', (snapshot) => {
                    const updates = {};
                    snapshot.forEach((childSnapshot) => {
                        updates[`${childSnapshot.key}/votes`] = 0;
                    });
                    reelsRef.update(updates);
                });

                userVotes.clear();
                localStorage.removeItem('userVotes');
                updateVoteCount();

                document.getElementById('finalResults').style.display = 'none';

                const sortedReels = [...reelsArray].sort((a, b) => b.votes - a.votes).slice(0, 5);

                container.innerHTML = sortedReels.map((reel, rank) => `
                    <div class="winner">
                        üèÜ ${rank + 1}ÏúÑ: Î¶¥Ïä§ #${reel.id} (${reel.votes}Ìëú)
                    </div>
                `).join('');

                finalResults.style.display = 'block';

        }

        function closeAdminLogin() {

            document.getElementById('adminId').value = '';
            document.getElementById('adminPw').value = '';

        function adminLogin() {
            const inputId = document.getElementById('adminId').value;

                document.getElementById('adminPw').value = '';
